<template>
    <template if:true={isShowModal}>
        <template if:true={showLoading}>
            <lightning-spinner class="spinnerIcon" alternative-text="Loading..." variant="brand" size="medium"></lightning-spinner>
        </template>
        <!-- Modal Header Start -->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Contact Sync in MYOB</h2>
        </header>
        <!-- Modal Header End -->
        <!-- Modal Body Start -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p class="slds-p-bottom_small" style="font-size: 14px;">Please review the data once before proceeding further.</p>
            <table>
                <thead class="theadCss">
                    <tr>
                        <th>Fields</th>
                        <th>SF Data</th>
                        <th>MYOB Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <template for:each={customerData} for:item="item" for:index="index">
                        <tr key={item.fields} if:true={item.fields}>
                            <td>{item.fields}</td>
                            <td>
                                <template if:true={item.check}>
                                    <input type="checkbox" checked={item.qbData} disabled/>
                                </template>
                                <template if:false={item.check}>
                                    {item.qbData}
                                </template>
                            </td>
                            <td>
                                <template if:true={item.check}>
                                    <input type="checkbox" checked={item.sfData} disabled/>
                                </template>
                                <template if:false={item.check}>
                                    {item.sfData}
                                </template>
                            </td>
                        </tr>
                    </template> -->
                    <template for:each={data} for:item="item" for:index="index">
                        <tr key={item.KTMYOB__Field_Value__c}>
                            <td>{item.KTMYOB__Field_Value__c}</td>
                            <td>{item.KTMYOB__Field_API_Name__c}</td>
                            <td>{item.KTMYOB__MYOB_Field_Api_Name__c}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <!-- Modal Body End -->
        <!-- Modal Footer Start -->
         <footer class="slds-modal__footer">
            <button class="slds-button slds-button_brand buttonColor" onclick={hideModalBox}>Cancel</button>
            <button class="slds-button slds-button_brand buttonColor" onclick={actionInsertContact}>Sync</button>
        </footer>
        <!-- Modal Footer End -->
    </template>
</template>
