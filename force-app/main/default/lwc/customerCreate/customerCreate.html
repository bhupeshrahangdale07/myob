                    <template if:true={showLoading}>

                    <!-- Modal Header Start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeQuickAction}>
                            <lightning-icon icon-name="utility:close"
                                            alternative-text="close"
                                            variant="inverse"
                                            size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Customer in MYOB</h2>
                    </header>
                    <!-- Modal Header End -->
                    <!-- Modal Body Start -->

                            <div class="slds-col slds-size_7-of-12">
                                <lightning-radio-group type="radio"
                                                        name="customerType"
                                                        value={customerRecord.customerType}
                                                        label="Entity Type :"
                                                        variant="label-inline"
                                                        options={customerTypeOption}
                                                        onchange={updateCustomerValues}
                                                        disabled={disableCustomerType}
                                                        class ="radioInput slds-var-m-left_small"></lightning-radio-group>
                            </div>
                        </div>
                        <br>

                                                    value={customerRecord.CompanyName} 
                                                    label="Company Name" 
                                                    type="text" 
                                                    step="any"
                                                    onchange={updateCustomerValues}
                                                    class="newCustomerValidate"
                                                    required></lightning-input>
                                </div>
                            </div>
                        </template>
