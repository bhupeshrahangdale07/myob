<template>
    <template if:true={showLoading}>
        <lightning-spinner class="spinnerIcon" alternative-text="Loading..." variant="brand" size="medium"></lightning-spinner>
    </template>
    <template if:false={showLoading}>
        <article class="slds-card setupConfig">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <lightning-icon icon-name="utility:bundle_config" alternative-text="Event" class="iconColor" >
                    </lightning-icon>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title slds-var-m-left_small">
                            <a class="slds-card__header-link slds-truncate" title="MYOB Salesforce Setup">
                                <span>MYOB Salesforce Setup</span>
                            </a>
                        </h2>
                    </div>
                </header>
            </div>
            <div>
                <section class="slds-card">
                    <header class="slds-theme_shade slds-var-p-around_medium slds-var-m-bottom_small">
                        <div class="slds-clearfix">
                            <div class="slds-float_left">
                                <p><b>Complete all the steps below to finish setting up MYOB Salesforce Connection</b></p>
                            </div>
                            <div class="slds-float_right">
                                <p><b>{progressValue}% Completed</b></p>
                            </div>
                        </div>
                        <div class="slds-progress-bar slds-progress-bar_circular" aria-valuemin="0" aria-valuemax="100" aria-valuenow={progressValue} role="progressbar">
                            <span class="slds-progress-bar__value slds-progress-bar__value_success" style={progressStyle}>
                                <span class="slds-assistive-text">{progressValue}</span>
                            </span>
                        </div>
                    </header>
                    <ol class="slds-setup-assistant">
                        <!-- Connect MYOB with Salesforce Start-->
                        <li class="slds-setup-assistant__item">
                            <article class="slds-setup-assistant__step">
                                <div class="slds-summary-detail slds-is-open">
                                    <div class="buttonIcon">
                                        <lightning-button-icon icon-name={xciconName}  
                                                               variant="bare" 
                                                               alternative-text="toggle" 
                                                               title="toggleDetails" 
                                                               data-id="myobConnection" 
                                                               onclick={changeView} 
                                                               disabled={firstStep}></lightning-button-icon>
                                    </div>
                                    <div class="slds-container_fluid">
                                        <div class="slds-summary-detail__title">
                                            <div class="slds-setup-assistant__step-summary">
                                                <div class="slds-media">
                                                    <div class="slds-media__figure">
                                                        <!-- <c-circular-progress-indicator percent={progressAuth} 
                                                                                       content="1"></c-circular-progress-indicator> -->
                                                        <div class="slds-progress-ring slds-progress-ring_large" style={progressRingStyleStep1}>
                                                            <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="88"></div>
                                                            <div class="slds-progress-ring__content">1</div>
                                                        </div>
                                                    </div>
                                                    <div class="slds-media__body slds-var-m-top_x-small">
                                                        <div class="slds-media">
                                                            <div class="slds-setup-assistant__step-summary-content slds-media__body">
                                                                <h3 class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                                                                    <button class="slds-button slds-button_reset" 
                                                                            aria-controls="step-1-summary-action" 
                                                                            data-id="myobConnection"
                                                                            aria-expanded="true" 
                                                                            onclick={changeView}>Connect MYOB with Salesforce</button>
                                                                </h3>
                                                                <p>Connect Salesforce with MYOB to create Invoices in MYOB by providing necessary details.</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <template if:true={showMYOBConnection}>
                                            <div aria-hidden="false" class="slds-summary-detail__content">
                                                <div class="slds-setup-assistant__step-detail">
                                                    <template if:false={isAuthenticated}>
                                                        <div class="row">
                                                            <div class="">
                                                                <p class="stepTitle"><b>MYOB Account Connection</b></p>
                                                                <p>To connect your Salesforce Org account and MYOB account, please input the MYOB Consumer Key below. Please click the "Show Instructions" button below to view the directions for getting this.</p>
                                                                <br/>
                                                                <div style="width: 95%;">
                                                                    <lightning-input name="Client ID" pattern="^\S+$" message-when-pattern-mismatch="No spaces allowed"
                                                                                        type="text" 
                                                                                        label="Enter Client ID" 
                                                                                        value={consumerId} 
                                                                                        onchange={updateValue} 
                                                                                        disabled={disableInput} 
                                                                                        required></lightning-input>
                                                                </div>
                                                                <br/>
                                                                <div style="width: 95%;">
                                                                    <lightning-input name="Client Secret" pattern="^\S+$" message-when-pattern-mismatch="No spaces allowed"
                                                                                        type="text" 
                                                                                        label="Enter Client Secret" 
                                                                                        value={consumerSecret} 
                                                                                        onchange={updateValue} 
                                                                                        disabled={disableInput} 
                                                                                        required></lightning-input>
                                                                </div>
                                                                <br/>
                                                                <div class="icon">
                                                                    <div style="width: 95%;">
                                                                        <lightning-input data-id="redirectLink" 
                                                                                            type="url" 
                                                                                            label={redirectUrlLabel}
                                                                                            placeholder={redirectUrl}
                                                                                            onchange={updateValue}
                                                                                            disabled={disableRedirectUrlInput} 
                                                                                            required></lightning-input>
                                                                    </div>
                                                                </div>
                                                                <br/>
                                                                <div class="slds-align_absolute-center">
                                                                    <lightning-button variant="brand" 
                                                                                    label="Show Instructions" 
                                                                                    title="Show Instructions" 
                                                                                    class="slds-var-m-right_x-small buttonColor" 
                                                                                    onclick={showInstruction} 
                                                                                    icon-name="utility:preview"></lightning-button>
                                                                    
                                                                    <lightning-button variant="brand"
                                                                                      label="Save &amp; Connect" 
                                                                                      title="Save and Connect" 
                                                                                      class="slds-var-m-left_x-small buttonColor" 
                                                                                      disabled={disableSnCSave} 
                                                                                      onclick={saveConnect}></lightning-button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </template>
                                                    <template if:true={isAuthenticated}>
                                                        <br/>
                                                        <div class="slds-grid slds-gutters">
                                                            <div class="slds-col" style="width: 2%;">
                                                                <lightning-icon icon-name="action:approval" 
                                                                                alternative-text="Approved" 
                                                                                title="Approved" 
                                                                                size="xx-small"></lightning-icon>
                                                            </div>
                                                            <div class="slds-col" style="width: 97%;">
                                                                <span style="font-size: large; font-weight: 600;">&nbsp;Connection steps already completed.</span>
                                                            </div>
                                                        </div>
                                                        <div class="slds-grid slds-gutters">
                                                            <div class="slds-col" style="width: 2%;"></div>
                                                            <div class="slds-col" style="width: 97%;">
                                                                <span>MYOB Configuration Details are added in Salesforce. If you want to reset your connection, please click <lightning-button variant="base" label="here" title="here" onclick={handleConnectionLink}></lightning-button> to go the "Connections" Menu.</span>
                                                            </div>
                                                        </div>
                                                        <br/>
                                                        <div style="width: 95%;">
                                                            <lightning-input name="Client ID" 
                                                                                type="text" 
                                                                                label="Enter Client ID" 
                                                                                value={consumerId} 
                                                                                onkeyup={updateValue} 
                                                                                disabled={disableInput} 
                                                                                required></lightning-input>
                                                        </div>
                                                        <br/>
                                                        <div style="width: 95%;">
                                                            <lightning-input name="Client Secret" 
                                                                                type="text" 
                                                                                label="Enter Client Secret" 
                                                                                value={consumerSecret} 
                                                                                onchange={updateValue} 
                                                                                disabled={disableInput} 
                                                                                required></lightning-input>
                                                        </div>
                                                        <br/>
                                                        <div class="icon">
                                                            <div style="width: 95%;">
                                                                <lightning-input data-id="redirectLink" 
                                                                                    type="url" 
                                                                                    label={redirectUrlLabel}
                                                                                    placeholder={redirectUrl}
                                                                                    onchange={updateValue}
                                                                                    disabled={disableRedirectUrlInput} 
                                                                                    required></lightning-input>
                                                            </div>
                                                            
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </article>
                        </li>
                        <!-- Connect MYOB with Salesforce End -->
                        <!-- Company Files MYOB with Salesforce Start -->
                        <li class="slds-setup-assistant__item">
                            <article class="slds-setup-assistant__step">
                                <div class="slds-summary-detail slds-is-open">
                                    <div class="buttonIcon">
                                        <lightning-button-icon icon-name={xciconName} 
                                                               variant="bare" 
                                                               alternative-text="toggle" 
                                                               title="toggleDetails" 
                                                               data-id="companyFileBtn" 
                                                               onclick={changeView} 
                                                               disabled={secondStep}></lightning-button-icon>
                                    </div>
                                    <div class="slds-container_fluid">
                                        <div class="slds-summary-detail__title">
                                            <div class="slds-setup-assistant__step-summary">
                                                <div class="slds-media">
                                                    <div class="slds-media__figure">
                                                        <!-- <c-circular-progress-indicator percent={progressCompanyFile} 
                                                                                       content="2"></c-circular-progress-indicator> -->
                                                    <div class="slds-progress-ring slds-progress-ring_large" style={progressRingStyleStep2}>
                                                        <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="88"></div>
                                                        <div class="slds-progress-ring__content">2</div>
                                                    </div>
                                                    </div>
                                                    <div class="slds-media__body slds-var-m-top_x-small">
                                                        <div class="slds-media">
                                                            <div class="slds-setup-assistant__step-summary-content slds-media__body">
                                                                <h3 class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                                                                    <button class="slds-button slds-button_reset" 
                                                                            aria-controls="step-1-summary-action" 
                                                                            aria-expanded="true">Select MYOB Environment to Sync with Salesforce</button>
                                                                </h3>
                                                                <p>To Sync MYOB Environment (Company File) Connection with Salesforce.</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    <template if:true={showMYOBCompanyFile}>
                                        <div aria-hidden="false" class="slds-summary-detail__content">
                                            <div class="slds-setup-assistant__step-detail syncSection">
                                                <template if:false={disableCompanyFileInput}>
                                                    <p>To connect your Salesforce Org Environment and MYOB Environment, please select the MYOB Environment below.</p>
                                                    <br/>
                                                    <div style="width: 95%;">
                                                        <lightning-combobox name="CompanyFiles"
                                                                            label="Company Files"
                                                                            placeholder="-- Please select the type of Environment --"
                                                                            value={companyFileValue}
                                                                            options={companyFileOptions}
                                                                            onchange={updateCompanyFileValue}
                                                                            disabled={disableCompanyFileInput} 
                                                                            required></lightning-combobox>
                                                    </div>
                                                    <br/><br/>
                                                    <div class="slds-align_absolute-center">
                                                        <lightning-button variant="brand" 
                                                                          label="Save" 
                                                                          title="Save" 
                                                                          class="slds-var-m-right_x-small buttonColor" 
                                                                          onclick={syncCompanyFileSave} 
                                                                          disabled={disableSnCSave}></lightning-button>
                                                    </div>
                                                </template>
                                                <template if:true={disableCompanyFileInput}>
                                                    <br/>
                                                    <div class="slds-grid slds-gutters">
                                                        <div class="slds-col" style="width: 2%;">
                                                            <lightning-icon icon-name="action:approval" 
                                                                            alternative-text="Approved" 
                                                                            title="Approved" 
                                                                            size="xx-small"></lightning-icon>
                                                        </div>
                                                        <div class="slds-col" style="width: 97%;">
                                                            <span style="font-size: large; font-weight: 600;">&nbsp;Environment sync between MYOB and Salesforce are already completed.</span>
                                                        </div>
                                                    </div>
                                                    <div class="slds-grid slds-gutters">
                                                        <div class="slds-col" style="width: 2%;"></div>
                                                        <div class="slds-col" style="width: 97%;">
                                                            <span>MYOB Environment is already in sync with Salesforce with below Company File. If you want to reset Compant File, please go to the "Troubleshooting" tab and check "Connections" tab in it.</span>
                                                        </div>
                                                    </div>
                                                    <br/>
                                                    <lightning-input type="text" 
                                                                     name ="CompanyFiles" 
                                                                     label="Company File" 
                                                                     value={setupConfig.companyFile} 
                                                                     disabled={disableCompanyFileInput} 
                                                                     onchange={updateCompanyFileValue}></lightning-input>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                    </div>
                                </div>
                            </article>
                        </li>
                        <!-- Company Files MYOB with Salesforce End -->
                        <!-- Assign Permission Sets Start -->
                        <li class="slds-setup-assistant__item">
                            <article class="slds-setup-assistant__step">
                                <div class="slds-summary-detail slds-is-open">
                                    <div class="buttonIcon">
                                        <lightning-button-icon icon-name={xciconName}  
                                                               variant="bare" 
                                                               alternative-text="toggle" 
                                                               title="toggleDetails" 
                                                               data-id="permissionBtn"
                                                               onclick={changeView} 
                                                               disabled={thirdStep}></lightning-button-icon>
                                    </div>
                                    <div class="slds-container_fluid">
                                        <div class="slds-summary-detail__title">
                                            <div class="slds-setup-assistant__step-summary">
                                                <div class="slds-media">
                                                    <div class="slds-media__figure">
                                                        <!-- <c-circular-progress-indicator percent={progressPermission} 
                                                                                       content="3"></c-circular-progress-indicator> -->
                                                    <div class="slds-progress-ring slds-progress-ring_large" style={progressRingStyleStep3}>
                                                        <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="88"></div>
                                                        <div class="slds-progress-ring__content">3</div>
                                                    </div>
                                                    </div>
                                                    <div class="slds-media__body slds-var-m-top_x-small">
                                                        <div class="slds-media">
                                                            <div class="slds-setup-assistant__step-summary-content slds-media__body">
                                                                <h3 class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                                                                    <button class="slds-button slds-button_reset" 
                                                                            aria-controls="step-1-summary-action"
                                                                            aria-expanded="true">Assign Permission Sets</button>
                                                                </h3>
                                                                <p>Assign Permission Sets to the users based on their permissions and restrictions.</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <template if:true={showMYOBPermission}>
                                            <div aria-hidden="false" class="slds-summary-detail__content">
                                                <div class="slds-setup-assistant__step-detail">
                                                    <lightning-tabset variant="vertical">
                                                        <lightning-tab label="MYOB Integration Admin Permission Set" value="MYOB_Integration_Admin">
                                                            <div class="slds-align_absolute-center">
                                                                <b>MYOB Integration Admin Permission Set</b>
                                                            </div>
                                                            <p>User with this permission set can perform all functions, including connecting to and disconnecting from MYOB entities, and setting the configuration of MYOB Integration.</p>
                                                            <br/>
                                                            <div class="slds-align_absolute-center">
                                                                <template if:false={disablePS}>
                                                                    <lightning-button variant="brand" 
                                                                                        label="Assign this Permission Set to a Users" 
                                                                                        title="Assign this Permission Set to a User" 
                                                                                        onclick={handlePermission} 
                                                                                        class="slds-var-m-left_x-small buttonColor" 
                                                                                        value="MYOB_Integration_Admin"></lightning-button>
                                                                </template>
                                                                <template if:true={disablePS}>
                                                                    <span>
                                                                        <lightning-icon icon-name="utility:info_alt" 
                                                                                        alternative-text="info" 
                                                                                        size="x-small" title="MYOB Integration Admin Permission Set"></lightning-icon>&nbsp;
                                                                        If you want to manage permission set assignment for this permissionset, please click&nbsp;
                                                                        <lightning-button variant="base" 
                                                                                          label=" here" 
                                                                                          title="here" 
                                                                                          onclick={handlePermissionLink}></lightning-button>
                                                                    </span>
                                                                </template>
                                                            </div>
                                                        </lightning-tab>
                                                        <lightning-tab label="MYOB Integration Operational Permission Set" value="MYOB_Integration_Operational">
                                                            <div class="slds-align_absolute-center">
                                                                <b>MYOB Integration Operational Permission Set</b>
                                                            </div>
                                                            <p>User with this permission can see all data (just like Read Only) and also allows the creation of Invoices and Xero Contacts, and the editing of MYOB Contacts, and can also run Batch Invoices, Match MYOB Contacts to Salesforce Accounts, Import Inventory Items as Salesforce Products. Users can also change which Salesforce Account a MYOB Contact is associated with, or change whether that MYOB Contact syncs Invoices or not.</p>
                                                            <br/>
                                                            <div class="slds-align_absolute-center">
                                                                <template if:false={disablePS}>
                                                                    <lightning-button variant="brand" 
                                                                                        label="Assign this Permission Set to a Users" 
                                                                                        title="Assign this Permission Set to a User" 
                                                                                        onclick={handlePermission} 
                                                                                        class="slds-var-m-left_x-small buttonColor" 
                                                                                        value="MYOB_Integration_Operational"></lightning-button>
                                                                </template>
                                                                <template if:true={disablePS}>
                                                                    <span>
                                                                        <lightning-icon icon-name="utility:info_alt" 
                                                                                        alternative-text="info" 
                                                                                        size="x-small" title="MYOB Integration Operational Permission Set"></lightning-icon>&nbsp;
                                                                        If you want to manage permission set assignment for this permissionset, please click&nbsp;
                                                                        <lightning-button variant="base" 
                                                                                          label=" here" 
                                                                                          title="here" 
                                                                                          onclick={handlePermissionLink}></lightning-button>
                                                                    </span>
                                                                </template>
                                                            </div>
                                                        </lightning-tab>
                                                        <lightning-tab label="MYOB Integration Read Only Permission Set" value="MYOB_Integration_User_Read_Only">
                                                            <div class="slds-align_absolute-center">
                                                                <b>MYOB Integration Read Only Permission Set</b>
                                                            </div>
                                                            <p>Users with this Permission Set can only view MYOB data like Invoices &amp; MYOB Contacts from the various tabs. This will also allow a user to run reports on MYOB data.</p>
                                                            <br/>
                                                            <div class="slds-align_absolute-center">
                                                                <template if:false={disablePS}>
                                                                    <lightning-button variant="brand" 
                                                                                        label="Assign this Permission Set to a Users" 
                                                                                        title="Assign this Permission Set to a User" 
                                                                                        onclick={handlePermission} 
                                                                                        class="slds-var-m-left_x-small buttonColor" 
                                                                                        value="MYOB_Integration_User_Read_Only"></lightning-button>
                                                                </template>
                                                                <template if:true={disablePS}>
                                                                    <span>
                                                                        <lightning-icon icon-name="utility:info_alt" 
                                                                                        alternative-text="info" 
                                                                                        size="x-small" title="MYOB Integration Read Only Permission Set"></lightning-icon>&nbsp;
                                                                        If you want to manage permission set assignment for this permissionset, please click&nbsp;
                                                                        <lightning-button variant="base" 
                                                                                          label=" here" 
                                                                                          title="here" 
                                                                                          onclick={handlePermissionLink}></lightning-button>
                                                                    </span>
                                                                </template>
                                                            </div>
                                                        </lightning-tab>
                                                    </lightning-tabset> 
                                                    <br/>
                                                    <template if:false={disablePS}>
                                                        <div class="slds-align_absolute-center">
                                                            <lightning-button variant="brand" 
                                                                              label="Completed" 
                                                                              title="Completed" 
                                                                              class="slds-var-m-right_x-small buttonColor"
                                                                              disabled={disablePS}
                                                                              onclick={handleSavePermission}></lightning-button>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </article>
                        </li>
                        <!-- Assign Permission Sets End -->
                        <!-- Opportunity page layout setup Start -->
                        <li class="slds-setup-assistant__item">
                            <article class="slds-setup-assistant__step">
                                <div class="slds-summary-detail slds-is-open">
                                    <div class="buttonIcon">
                                        <lightning-button-icon icon-name={xciconName}  
                                                               variant="bare" 
                                                               alternative-text="toggle" 
                                                               title="toggleDetails" 
                                                               data-id="opportunityBtn" 
                                                               onclick={changeView} 
                                                               disabled={fourthStep}></lightning-button-icon>
                                    </div>
                                    <div class="slds-container_fluid">
                                        <div class="slds-summary-detail__title">
                                            <div class="slds-setup-assistant__step-summary">
                                                <div class="slds-media">
                                                    <div class="slds-media__figure">
                                                        <!-- <c-circular-progress-indicator percent={progressLayout} 
                                                                                       content="4"></c-circular-progress-indicator> -->
                                                    <div class="slds-progress-ring slds-progress-ring_large" style={progressRingStyleStep4}>
                                                        <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="88"></div>
                                                        <div class="slds-progress-ring__content">4</div>
                                                    </div>
                                                    </div>
                                                    <div class="slds-media__body slds-var-m-top_x-small">
                                                        <div class="slds-media">
                                                            <div class="slds-setup-assistant__step-summary-content slds-media__body">
                                                                <h3 class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                                                                    <button class="slds-button slds-button_reset" 
                                                                            aria-controls="step-1-summary-action"
                                                                            aria-expanded="true">Account or Opportunity Page-Layout Setup</button>
                                                                </h3>
                                                                <p>Add Invoices to the Account or Opportunity Page layout for the better lookout while creating and managing Invoices.</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <template if:true={showOpportunity}>
                                            <div aria-hidden="false" class="slds-summary-detail__content">
                                                <div class="slds-setup-assistant__step-detail">
                                                    <ol class="slds-list_ordered">
                                                        <li>Go to Setup on top right corner.</li>
                                                        <li>Click on Object Manager and serach for Opportunity or Account.</li>
                                                        <li>Select Page Layouts from the left side menubar.</li>
                                                        <li>Open Opportunity or Account Page Layout.</li>
                                                        <li>On the Opportunity or Account Page Layout, Select "Related Lists" option from the right side menu.</li>
                                                        <li>Search for "Invoices". Drag and drop Invoices to the Related Lists section.</li>
                                                        <li>Now to add "Generate Invoice" button on record page, Select "Mobile & Lightning Actions" from the left side menu.</li>
                                                        <li>Drag "Generate Invoice" button and drop to the "Salesforce Mobile and Lightning Experience Actions" section.</li>
                                                        <li>Save Page Layout.</li>
                                                    </ol>
                                                    <br/>
                                                    <div class="slds-align_absolute-center">
                                                        <lightning-button variant="brand" 
                                                                          label="Completed" 
                                                                          title="Completed" 
                                                                          class="slds-var-m-right_x-small buttonColor" 
                                                                          onclick={layoutUpdated}
                                                                          disabled={disableLayoutSave}></lightning-button>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </article>
                        </li>
                        <!-- Opportunity page layout setup End -->
                    </ol>
                </section>
            </div>
            <div>
                <c-modal-pop-up show-modal={showModal} 
                                show-positive={showPositiveButton}
                                show-negative={showNegativeButton}
                                positive-button-label={positiveButtonLabel}
                                onpositive={closeModal}
                                onclose={closeModal}>
                    <div slot="header">
                        <h2 slot="header" id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Instructions to get Consumer Key and Secret</h2>
                    </div>
                    <div slot="body">
                        <ol class="slds-list_ordered">
                            <li>Navigate to https://developer.intuit.com/app/developer/dashboard.</li>
                            <li>Click the "Create an App" button.</li>
                            <li>Select the platform you want to develop for App.</li>
                            <li>Give your app a name and Select an Scope.</li>
                            <li>In Development Setting their is a 'Keys & Credentials' tab that will get Client ID and Client Secret.</li>
                            <li>{redirectUrlLabel}</li>
                        </ol>                            
                    </div>
                </c-modal-pop-up>
            </div>
        </article>
    </template>
</template>
