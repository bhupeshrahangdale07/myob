<template>
    <!-- <lightning-card variant="narrow" class="customCard"> -->
        <template if:true={isShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <template if:true={showLoading}>
                        <lightning-spinner class="spinnerIcon" alternative-text="Loading..." variant="brand" size="medium"></lightning-spinner>
                    </template>
                    <!-- Modal Header Start -->
                    <header class="slds-modal__header">
                        <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close"
                                            alternative-text="close"
                                            variant="inverse"
                                            size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button> -->
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                    </header>
                    <!-- Modal Header End -->
                    <!-- Modal Body Start -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        {body}
                    </div>
                    <!-- Modal Body End -->
                    <!-- Modal Footer Start -->
                    <footer class="slds-modal__footer">
                        <template if:true={showNegative}>
                            <button class="slds-button slds-button_brand buttonColor" onclick={handleNegative}>{negativeButtonLabel}</button>
                        </template>
                        <template if:true={showPositive}>
                            <button class="slds-button slds-button_brand buttonColor" onclick={handlePositive}>{positiveButtonLabel}</button>
                        </template>
                    </footer>
                    <!-- Modal Footer End -->
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    <!-- </lightning-card> -->
</template>
